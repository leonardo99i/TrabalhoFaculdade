<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form class="cadastro">  
        <h2 class="">Cadastro</h2>
        <div class="box">
            
            <input type="text" id="usuario"  required>
            <label for="usuario">Usuário</label>
        </div>
        
        <div class="box">
            
            <input type="email" id="email"  required>
            <label for="email">Email</label>
        </div>

        <div class="box">
            <input type="password" id="senha" required>
            <label for="senha">Senha</label>
            <i id="vSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div class="box">
            <input type="password" id="confirmSenha" required>
            <label for="confirmSenha">Confirmar senha</label>
            <i id="eye" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="btn-cadastro">
            <button type="button">Cadastrar</button>
        </div>

        <div>
            <a href="../index.html" class="backLogin">Já possuo cadastro!</a>
        </div>

        
        
    </form>
    <script src="./JS/cadastro.js"> </script>
</body>
</html>
